<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <form action="" method="get">
      <div>
        <label for="fullname">Fullname</label>
        <input
          type="text"
          name="fullname"
          placeholder="Vui lòng nhập họ và tên"
          id="fullname"
          value=""
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Vui lòng nhập email"
          id="email"
          value=""
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Vui lòng nhập mật khẩu"
          id="password"
          value=""
        />
      </div>
      <div>
        <label for="age">Age</label>
        <input
          type="number"
          name="age"
          placeholder="Vui lòng nhập tuổi"
          id="age"
          value=""
          min="10"
          max="50"
          step="0.1"
        />
      </div>
      <div>
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" multiple />
      </div>
      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="unknown" /> Không biết
        </label>
        <label>
          <input type="radio" name="gender" value="male" checked /> Nam
        </label>
        <label> <input type="radio" name="gender" value="female" /> Nữ </label>
      </div>
      <div>
        <label>Nguồn</label>
        <label>
          <input type="checkbox" name="source" value="facebook" checked />
          Facebook
        </label>
        <label>
          <input type="checkbox" name="source" value="facebook" /> Google
        </label>
        <label>
          <input type="checkbox" name="source" value="website" /> Website
        </label>
      </div>
      <!-- <div>
        <label for="province">Tỉnh/Thành phố</label>
        <select name="province" id="province" multiple>
          <option value="0">Chọn Tỉnh/Thành phố</option>
          <option value="1">Hà Nội</option>
          <option value="2" selected>Đà Nẵng</option>
          <option value="3">Hồ Chí Minh</option>
        </select>
      </div> -->
      <div>
        <label for="message">Tin nhắn</label>
        <textarea
          name="message"
          id="message"
          placeholder="Tin nhắn..."
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
